{% extends 'shop/layouts/main.html '%}
{% block content %}
<section class="bg-light py-4 my-5">
    <div class="container custom-container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr>
                {% include 'shop/inc/message.html' %}
            </div>
            {% for item in catagory %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3 fixed-size-card">
                    <!-- <img src="{{ item.image.url }}" class="card-img-top d-block mx-auto" alt="Categories"> -->
                    <!-- <img src="/media/uploads/{{ item.image }}" class="card-img-top d-block mx-auto" alt="Categories"> -->


                    <img src="{{ item.image.url }}" class="card-img-top d-block mx-auto" alt="Categories">
                    <a href="{% url 'collections' item.name %}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock content %}
